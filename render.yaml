services:
  - type: web
    name: browser-use-webui
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install-deps
      python -m playwright install --with-deps chromium firefox webkit
    startCommand: python webui.py --ip 0.0.0.0 --port $PORT --headless true
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11